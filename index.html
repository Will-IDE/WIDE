<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Python IDE</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    #editor {
      width: 80%;
      height: 300px;
      margin-bottom: 10px;
    }

    #output {
      width: 80%;
      min-height: 150px;
      background-color: #1e1e1e;
      color: #00ff00;
      border: 1px solid #333;
      padding: 10px;
      overflow: auto;
      white-space: pre-wrap;
    }

    #runBtn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #inputBox {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
      font-family: monospace;
      font-size: 16px;
      display: none;
    }
  </style>

  <!-- Skulpt -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
</head>
<body>
  <h1>My Python IDE</h1>

  <!-- Editor container -->
  <textarea id="editor"></textarea>
  <button id="runBtn">Run Python</button>

  <h2>Output:</h2>
  <pre id="output"></pre>

  <!-- Input box for inline input -->
  <input id="inputBox" placeholder="Type your input and press Enter" />

  <script>
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      theme: "dracula",
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4,
      autofocus: true
    });

    const output = document.getElementById("output");
    const inputBox = document.getElementById("inputBox");
    let inputResolve = null;

    function outf(text) {
      output.textContent += text;
    }

    function builtinInput(promptText) {
      // Show prompt in output window
      output.textContent += promptText + "\n\n";  

      // Show input box
      inputBox.style.display = "block";
      inputBox.value = "";
      inputBox.focus();

      return new Promise((resolve) => {
        inputResolve = resolve;
      });
    }

    inputBox.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && inputResolve) {
        const value = inputBox.value;
        outf(value + "\n");          // show user input in output
        inputBox.style.display = "none"; // hide input box
        inputResolve(value);          // return value to Python
        inputResolve = null;
      }
    });

    function runCode() {
      const prog = editor.getValue();
      output.textContent = ""; // clear previous output

      Sk.configure({
        output: outf,
        read: builtinRead,
        inputfun: builtinInput,
        inputfunTakesPrompt: true
      });

      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      }).catch(function(err){
        output.textContent += err.toString();
      });
    }

    function builtinRead(x){
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    document.getElementById("runBtn").addEventListener("click", runCode);
  </script>
</body>
</html>
