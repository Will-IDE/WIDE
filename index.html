<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Python IDE</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    #editor {
      width: 80%;
      height: 300px;
      background-color: #252526;
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: vertical;
      overflow: auto;
      margin-bottom: 10px;
    }

    #output {
      width: 80%;
      min-height: 150px;
      background-color: #1e1e1e;
      color: #00ff00;
      border: 1px solid #333;
      padding: 10px;
      overflow: auto;
      white-space: pre-wrap; /* ensures newlines work */
    }

    #runBtn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #inputBox {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
      font-family: monospace;
      font-size: 16px;
      display: none; /* hidden until needed */
    }
  </style>

  <!-- Skulpt -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>

  <textarea id="editor" placeholder="Write your Python code here..."></textarea>
  <button id="runBtn">Run Python</button>

  <h2>Output:</h2>
  <pre id="output"></pre>

  <!-- Optional input box for inline input -->
  <input id="inputBox" placeholder="Type input and press Enter" />

  <script>
    const output = document.getElementById("output");
    const inputBox = document.getElementById("inputBox");

    function outf(text) {
      output.textContent += text;
    }

    let inputResolve = null;

    // Use input box instead of popup
    function builtinInput(promptText) {
      output.textContent += promptText; // show prompt in output
      inputBox.style.display = "block";
      inputBox.focus();

      return new Promise((resolve) => {
        inputResolve = resolve;
      });
    }

    inputBox.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && inputResolve) {
        const value = inputBox.value + "\n";
        outf(value); // show user input in output
        inputBox.value = "";
        inputBox.style.display = "none";
        inputResolve(value.trim());
        inputResolve = null;
      }
    });
