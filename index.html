<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Python IDE</title>
  <!-- Dark theme styling -->
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    #editor {
      width: 80%;
      height: 300px;
      background-color: #252526;
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: vertical;
      overflow: auto;
      margin-bottom: 10px;
    }

    #output {
      width: 80%;
      min-height: 150px;
      background-color: #1e1e1e;
      color: #00ff00;
      border: 1px solid #333;
      padding: 10px;
      overflow: auto;
      white-space: pre-wrap;
    }

    #runBtn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- Skulpt Python in-browser -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>
  <h1>My Python IDE</h1>

  <!-- Editor box -->
  <textarea id="editor" placeholder="Write your Python code here..."></textarea>

  <!-- Run button -->
  <button id="runBtn">Run Python</button>

  <!-- Output window -->
  <h2>Output:</h2>
  <pre id="output"></pre>

  <!-- JavaScript to run Python -->
  <script>
    function outf(text) {
      const output = document.getElementById("output");
      output.textContent += text;
    }

    // Prompt for input
    function builtinInput(promptText) {
      return window.prompt(promptText || "Input:");
    }

    function runCode() {
      const prog = document.getElementById("editor").value;
      const output = document.getElementById("output");
      output.textContent = ""; // clear previous output

      Sk.configure({
        output: outf,
        read: builtinRead,
        inputfun: builtinInput,
        inputfunTakesPrompt: true
      });

      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      }).catch(function(err){
        output.textContent += err.toString();
      });
    }

    function builtinRead(x){
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    document.getElementById("runBtn").addEventListener("click", runCode);
  </script>
</body>
</html>
